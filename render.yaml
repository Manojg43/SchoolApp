services:
  - type: web
    name: schoolapp-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
# Frontend can stay on Vercel, or move here. Keeping it simple (Backend only).
