name: Frontend CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - "web/**"
  pull_request:
    branches: [main, master]
    paths:
      - "web/**"

jobs:
  lint-and-build:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type Check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  # Vercel handles deployment automatically via its GitHub integration
  # No manual deploy step needed if Vercel is connected to this repo
